<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>My Reading List</title>
</head>
<body>

  <div id="reads">
    <form action="#" id="addRead">

      <label for="title">Title: </label>
      <input type="text" id="title">

      <label for="author">Author</label>
      <input type="text" id="author">

      <button id="add">Add</button>

    </form>

  </div>

  <script type="text/template" id="readView">
    <%= title %> by <%= author %>
    <button id="done">Done</button>
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

  <script src="js/models/read.js"></script>
  <script src="js/collections/reads.js"></script>
  <script src="js/views/read.js"></script>
  <script src="js/views/reads.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
