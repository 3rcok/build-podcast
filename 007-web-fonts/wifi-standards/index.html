<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Fonts</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!--Type Kit-->
  <script type="text/javascript" src="http://use.typekit.com/rsn2tlj.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<!-- Google Web Font -->
	<link href='http://fonts.googleapis.com/css?family=Plaster' rel='stylesheet' type='text/css'>

</head>
<body>
	
	<h1 id="typekit">IEEE 802.11a</h1>
	<h1 id="fontface">IEEE 802.11g</h1>
	<h1 id="googlewebfont">IEEE 802.11n</h1>

	<p>more info on <a href="http://en.wikipedia.org/wiki/IEEE_802.11">common wifi standards</a></p>
</body>
</html>
