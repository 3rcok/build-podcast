<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Reference Model</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <h1>Internet Reference Model</h1>

  <h2>Application Layer</h2>
  <div class=gw>
   <div class="g  one-whole invisible">
     <div class="g three-quarters invisible">
       <div class="g one-half invisible">
         <div class="g one-quarter">
           <p>HTTP</p>
         </div>
       </div>
     </div>
   </div>
 </div>

  <h2>Transport Layer</h2>
  <div class=gw>
   <div class="g  one-whole invisible">
     <div class="g three-quarters invisible">
       <div class="g one-half">
         <p>TCP</p>
         <div class="g one-quarter">
           <p>HTTP</p>
         </div>
       </div>
     </div>
   </div>
 </div>

  <h2>Internet Layer</h2>
  <div class=gw>
   <div class="g  one-whole invisible">
     <div class="g three-quarters">
       <p>IP</p>
       <div class="g one-half">
         <p>TCP</p>
         <div class="g one-quarter">
           <p>HTTP</p>
         </div>
       </div>
     </div>
   </div>
 </div>

  <h2>Link Layer</h2>
  <div class=gw>
   <div class="g  one-whole">
     <p>802.11</p>
     <div class="g three-quarters">
       <p>IP</p>
       <div class="g one-half">
         <p>TCP</p>
         <div class="g one-quarter">
           <p>HTTP</p>
         </div>
       </div>
     </div>
   </div>
 </div>

</body>
</html>
