# ~/.tmuxinator/build-podcast.yml
# ln -s /Users/username/Workspace/build-podcast/shownotes/build-podcast.yml /Users/username/.tmuxinator/build-podcast.yml

# tmuxinator build-podcast

name: build-podcast
root: ~/Workspace/build-podcast/shownotes
pre: jekyll build
windows:
  - jekyll:
      layout: main-vertical
      panes:
        - open http://localhost:4000
        - jekyll server --watch --config _dev_config.yml
        - grunt
