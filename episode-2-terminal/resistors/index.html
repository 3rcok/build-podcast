<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resistor Color Codes</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Resistor Color Codes</h1>
    <img src="r.jpg"/>
    <table>
      <tr>
        <th>Color</th>
        <th>1st Digit</th>
        <th>2nd Digit</th>
        <th>3rd Digit</th>
        <th>Multiplier</th>
        <th>Tolerance</th>
      </tr>
      <tr>
        <td>Black</td>
        <td class="black">0</td>
        <td class="black">0</td>
        <td class="black">0</td>
        <td class="black">1</td>
        <td></td>
      </tr>
      <tr>
        <td>Brown</td>
        <td class="brown">1</td>
        <td class="brown">1</td>
        <td class="brown">1</td>
        <td class="brown">10</td>
        <td class="brown">1%</td>
      </tr>
      <tr>
        <td>Red</td>
        <td class="red">2</td>
        <td class="red">2</td>
        <td class="red">2</td>
        <td class="red">100</td>
        <td class="red">2%</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td class="orange">3</td>
        <td class="orange">3</td>
        <td class="orange">3</td>
        <td class="orange">1000</td>
        <td></td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td class="yellow">4</td>
        <td class="yellow">4</td>
        <td class="yellow">4</td>
        <td class="yellow">10000</td>
        <td></td>
      </tr>
      <tr>
        <td>Green</td>
        <td class="green">5</td>
        <td class="green">5</td>
        <td class="green">5</td>
        <td class="green">100000</td>
        <td></td>
      </tr>
      <tr>
        <td>Blue</td>
        <td class="blue">6</td>
        <td class="blue">6</td>
        <td class="blue">6</td>
        <td class="blue">1000000</td>
        <td></td>
      </tr>
      <tr>
        <td>Purple</td>
        <td class="purple">7</td>
        <td class="purple">7</td>
        <td class="purple">7</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Gray</td>
        <td class="gray">8</td>
        <td class="gray">8</td>
        <td class="gray">8</td>
        <td></td><td></td>
      </tr>
      <tr>
        <td>White</td>
        <td class="white">9</td>
        <td class="white">9</td>
        <td class="white">9</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Gold</td>
        <td></td>
        <td></td>
        <td></td>
        <td class="gold">0.1</td>
        <td class="gold">5%</td>
      </tr>
      <tr>
        <td>Silver</td>
        <td></td>
        <td></td>
        <td></td>
        <td class="silver">0.01</td>
        <td class="silver">10%</td>
      </tr>
    </table>
  </div>
  
</body>
</html>
