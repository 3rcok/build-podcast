<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>History of Processors</title>
  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Allan:bold' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>


</head>
<body>

	<div class="container">

		<h1>Processor History</h1>
		<script src="js/jquery.js"></script>
		<script src="js/fittext.js"></script>
		<script type="text/javascript">
			$("h1").fitText(0.65);
		</script>

		<div class="video">
			<iframe width="420" height="315" src="http://www.youtube.com/embed/iSKGVncs_ZQ" frameborder="0" allowfullscreen></iframe>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/fitvids.js"></script>
		<script>
		  $(document).ready(function(){
		    $(".video").fitVids();
		  });
		</script>

		<ul class="cpu-list">
			<li>
				<img src="" alt="">
				<ul class="cpu-info">
					<li>1974</li>
					<li>3.1MHz</li>
					<li>8-bit</li>
					<li><a href="http://en.wikipedia.org/wiki/Intel_8080">Find out More!</a></li>
				</ul>
			</li>
			<li>
				<img src="img/intel-i386.jpg" alt="">
				<ul class="cpu-info">
					<li>1985</li>
					<li>33MHz</li>
					<li>32-bit</li>
					<li><a href="">Find out More!</a></li>
				</ul>
			</li>
			<li>
				<img src="img/intel-corei7.jpg" alt="">
				<ul class="cpu-info">
					<li>2008</li>
					<li>3.46GHz</li>
					<li>64-bit</li>
					<li><a href="http://www.intel.com/content/www/us/en/processors/core/core-i7-processor.html">Find out More!</a></li>
				</ul>
			</li>
		</ul>
	</div>

	<link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</body>
</html>
