<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Shapes and colors</title>
  <style>
  .info {color: mediumturquoise;}
  ul {margin: 5vh 0;}
  li {display: inline-block; vertical-align: top; margin: 0 30px 0 0 ; cursor: pointer;}
  h2 { margin: 0; color: #444;}
  .square, .circle, .rectangle, .oval { width: 30vw; margin: 0 auto; background-color: wheat; padding: 1vw; text-align: center;}
  .square {height: 30vw;}
  .circle  {height: 30vw; border-radius: 50%;}
  .rectangle {height: 15vw;}
  .oval {height: 15vw; border-radius: 50%;}
  </style>
</head>
<body>
<h1 class="info" style="text-align:center;">Select a shape below:</h1>
<ul id="list">
  <li>circle</li>
  <li>square</li>
  <li>rectangle</li>
  <li>oval</li>
</ul>
<div></div>

<script>

var shape = document.querySelector('div');
var shapeHeader = document.createElement('h2');

var docFrag = document.createDocumentFragment();
var ul = document.createElement('ul');
ul.setAttribute('id', 'colors');

['mediumturquoise', 'goldenrod', 'crimson', 'lightpink', 'peru', 'darkcyan', 'wheat'].forEach(function(e) {
  var li = document.createElement('li');
  li.textContent = e;
  ul.appendChild(li);
});
docFrag.appendChild(ul);

document.getElementById('list').addEventListener('click', function(event) {
  shape.appendChild(docFrag);
  var shapeName = event.target.textContent;
  // console.log(shapeName);
  shape.setAttribute('class', shapeName);
  shapeHeader.innerText = 'i am ' + shapeName;
  shape.appendChild(shapeHeader);

  document.getElementById('colors').addEventListener('click', function(event) {
    var colorName = event.target.textContent;
    console.log(colorName);
    shape.style.setProperty('background-color', colorName);
  });
});

</script>

</body>
</html>
