<!doctype HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
	<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="wrapper">

		<h1>Logic Gates</h1>

		<table rules="rows">
			<tr>
				<th colspan="3">OR Gate</th>
			</tr>
			<tr>
				<td colspan="3"><img src="img/or-gate.png" alt=""></td>
			</tr>
			<tr>
				<td>A</td>
				<td>B</td>
				<td>A or B</td>
			</tr>
			<tr>
				<td>0</td>
				<td>0</td>
				<td>0</td>
			</tr>
			<tr>
				<td>0</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>0</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>

		<table rules="rows">
			<tr>
				<th colspan="3">AND Gate</th>
			</tr>
			<tr>
				<td colspan="3"><img src="img/and-gate.png" alt=""></td>
			</tr>
			<tr>
				<td>A</td>
				<td>B</td>
				<td>A and B</td>
			</tr>
			<tr>
				<td>0</td>
				<td>0</td>
				<td>0</td>
			</tr>
			<tr>
				<td>0</td>
				<td>1</td>
				<td>0</td>
			</tr>
			<tr>
				<td>1</td>
				<td>0</td>
				<td>0</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>

		<table rules="rows">
			<tr>
				<th colspan="3">NOT Gate</th>
			</tr>
			<tr>
				<td colspan="3"><img src="img/not-gate.png" alt=""></td>
			</tr>
			<tr>
				<td>A</td>
				<td>not A</td>
			</tr>
			<tr>
				<td>0</td>
				<td>1</td>
			</tr>
			<tr>
				<td>0</td>
				<td>1</td>
			</tr>
		</table>

</body>
</html>
